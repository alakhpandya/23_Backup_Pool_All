<!DOCTYPE html>
<html lang="en">
<head> 
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- ------------------- Fontawesome CSS ------------------- -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />


    <!-- ------------------- Custom CSS ------------------- -->
    <link rel="stylesheet" href="/css/style.css">

    <title>Document</title>
</head>
<body>
    <nav>
        <div class="upper-nav"> 
            <a href="index.html" class="nav-logo">Elephant</a>
            <i onclick="document.querySelector('nav').classList.toggle('nav-expand')" class="fa-solid fa-bars bar-icon"></i>
        </div>
        <ul class="lower-nav">
            <li class="nav-item"><a href="login.html" class="nav-link">Login</a></li>
            <li class="nav-item"><a href="signup.html" class="nav-link">Signup</a></li>
        </ul>
    </nav>
 
    <div class="form-container">
        <form action="" class="login-signup-form">
            <h3 class="form-title">Login</h3>
            <div class="input-box">
                <input type="text" name="" id="" required>
                <label for="">E-mail</label>
            </div>
            <div class="input-box">
                <input type="password" name="" id="" required>
                <label for="">Password</label>
            </div>
            <div class="remember-me-fgt-pwd-box">
                <div class="remember-me-box">
                    <input type="checkbox" name="" id="remember-me">
                    <label for="remember-me">Remember me</label>
                </div>
                <div class="fgt-pwd-box">
                    <a class="site-link" href="#">Forgot password</a>
                </div>
            </div>

            <div class="submit-box">
                <input type="submit" class="btn-regular" value="Login">
            </div>
            <p class="new-old-user">New user? <a href="signup.html" class="site-link">Create account</a></p>
        </form>
    </div>
</body>
</html>
