<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- ------------------- Fontawesome CSS ------------------- -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />


    <!-- ------------------- Custom CSS ------------------- -->
    <link rel="stylesheet" href="/css/style.css">

    <title>Document</title>
</head>
<body>
    <nav>
        <div class="upper-nav"> 
            <a href="index.html" class="nav-logo">Elephant</a>
            <i onclick="document.querySelector('nav').classList.toggle('nav-expand')" class="fa-solid fa-bars bar-icon"></i>
        </div>
        <ul class="lower-nav">
            <li class="nav-item"><a href="login.html" class="nav-link">Login</a></li>
            <li class="nav-item"><a href="signup.html" class="nav-link">Signup</a></li>
        </ul>
    </nav>

    <div class="form-container signup-form-container">
        <form action="" class="login-signup-form">
            <h3 class="form-title">Signup</h3>
            <div class="signup-lg">
                <div class="signup-lg-child">
                    <div class="input-box">
                        <input type="text" name="" id="" required>
                        <label for="">Full Name</label>
                    </div>
                    <div class="input-box">
                        <input type="text" name="" id="" required>
                        <label for="">Mobile</label>
                    </div>
                    <div class="input-box">
                        <select name="" id="">
                            <option value="">- Pick your city -</option>
                            <option value="">Ahmedabad</option>
                            <option value="">Bhuj</option>
                            <option value="">Disa</option>
                            <option value="">Gandhinagar</option>
                            <option value="">Surat</option>
                            <option value="">Surendranagar</option>
                            <option value="">Vadodara</option>
                        </select>
                    </div>
                </div>
                <div class="signup-lg-child">
                    <div class="input-box">
                        <input type="text" name="" id="" required>
                        <label for="">E-mail</label>
                    </div>
                    <div class="input-box">
                        <input type="password" name="" id="" required>
                        <label for="">Password</label>
                    </div>
                    <div class="input-box">
                        <input type="password" name="" id="" required>
                        <label for="">Confirm Password</label>
                    </div>
                </div>
            </div>
            
            
            <div class="gender-box">
                <div class="">
                    <input type="radio" name="gender" id="female">
                    <label for="female">Female</label>
                </div>
                <div class="">
                    <input type="radio" name="gender" id="male">
                    <label for="male">Male</label>
                </div>
                <div class="">
                    <input type="radio" name="gender" id="other">
                    <label for="other">Other</label>
                </div>
            </div>

            <div class="submit-box">
                <input type="submit" class="btn-regular" value="Create Account">
            </div>
            <p class="new-old-user">New user? <a href="login.html" class="site-link">Login</a></p>
        </form>
    </div>
</body>
</html>
